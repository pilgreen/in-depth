<!DOCTYPE HTML>
<html lan="en">
  <head>
    <title>blockquote</title>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="http://media.kansascity.com/images/app-icon.png">
<link rel="shortcut icon" href="http://media.kansascity.com/images/app-icon.png">

<link rel="stylesheet" href="../../css/in-depth.css">
<link rel="stylesheet" href="../../docs/fonts.css">
<link rel="stylesheet" href="../../docs/site.css">

  </head>

  <body>
    <div class="flag pad-bottom horizontal center layout">
      <a href="../../"><svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg></a>
      <div class="flex">
        <h1>blockquote</h1>
        
      </div>
    </div>

    <article>
      <form>
  <label>Quote</label>
  <input type="text" name="quote" value="This is the quote">

  <label>Speaker</label>
  <input type="text" name="speaker" value="Anon">
</form>

<div class="pad vertical center layout">
  <button>Generate code</button>
</div>

<div id="generated" hidden>
  <div id="preview"></div>
  <label>Copy this code</label>
  <textarea id="code" rows="4"></textarea>

<template><blockquote>
  <q></q>
  <small></small>
</blockquote></template>
</div>

<style>
  #preview {
    max-width: 450px;
  }
</style>

<script>
  var t = document.querySelector("template");
var button = document.querySelector("button");
var generated = document.querySelector("#generated");
var preview = document.querySelector("#preview");
var code = document.querySelector("#code");

function _handleFocus(e) {
  code.select();
}

function getCode() {
  preview.innerHTML = t.innerHTML;
  code.value = t.innerHTML;
  generated.removeAttribute("hidden");
}

button.addEventListener("click", _handleClick);
code.addEventListener("focus", _handleFocus);

  var quote = document.querySelector("input[name=quote]");
  var speaker = document.querySelector("input[name=speaker]");
  
  function _handleClick(e) {
    t.content.querySelector('q').textContent = quote.value;
    t.content.querySelector('small').textContent = speaker.value;
    getCode();
  }
</script>

    </article>
    </div>
  </body>
</html>
